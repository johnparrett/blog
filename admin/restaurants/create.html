<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../stylesheet/style.css">
    <link rel="stylesheet" href="../../stylesheet/admin.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">  
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    
    <script src="../../vue.js"defer></script>

    <title>Admin | Add Restaurant</title>
</head>

<body>

    <header>
        <div>
            <img class="logo" src="../../assets/logo.png" alt="seg">
        </div>
        <nav class="banner-menu">
            <ul class="guide">
                <li><a class="nav-btn" href="../posts/index.html">Posts</a></li>
                <li><a class="nav-btn" href="../recipes/index.html">Recipes</a></li>
                <li><a class="nav-btn" href="index.html">Restaurants</a></li>    
            </ul>
        </nav>
    </header>

    <main>
        <div class="jumbotron bg-white">
            <h1 class="title">Admin<h1>
            <p class="title-info">Manage Your Restaurants</p>
        </div>

        <div class="content-container bg-white">
            <div class="admin-wrapper">
                
                <div class="admin-content">
                    <div class="button-group">
                        <a href="index.html"><button class="news-form-btn">Manage Restaurants</button></a>
                    </div>

                    <form class="post-create-form" action="create.html" method="POST">

                        <div>
                            <label>Title</label>
                            <br>
                            <input type="text" name="title" class="text-input" required>
                        </div>

                        <div class="photo-input-container">
                            <label for="imageOfRestaurant">Photo of Restaurant:</label>
                            <input type="file" name="imageOfRestaurant" accept="image/*">
                        </div>

                        <div>
                            <label>Location</label>
                            <br>
                            <input type="text" name="location" class="text-input" required>
                        </div>

                        <div>
                            <label>Body</label>
                            <br>
                            <div class="text-area-container">
                                <textarea name="body" id="body" required></textarea>
                            </div>
                        </div>

                        <div>
                            <button class="news-form-btn" type="submit">Add Restaurant</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        
    </main> 

    <footer>
        <ul class="footer-grid-container">
            <li>&copy; John Parrett</li>
        </ul>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/25.0.0/classic/ckeditor.js"></script>

    <script src="../../app.js"></script>
</body>
</html>
